    <script>"use strict";

// Object to hold user data for each comment
const userId = {
    name: null,
    identity: null,
    image: null,
    message: null,
    date: null,
};

// DOM elements
const userComment = document.querySelector(".usercomment");
const publishBtn = document.querySelector("#publish");
const comments = document.querySelector(".comments");
const userName = document.querySelector(".user");

// Enable/Disable the publish button based on user input
userComment.addEventListener("input", e => {
    if (!userComment.value.trim()) {
        publishBtn.setAttribute("disabled", "disabled");
        publishBtn.classList.remove("abled");
    } else {
        publishBtn.removeAttribute("disabled");
        publishBtn.classList.add("abled");
    }
});

// Function to add a comment post
function addPost() {
    // Don't allow empty or blank comments
    if (!userComment.value.trim()) return;

    // Set user data (if name is not provided, use "Anonymous")
    userId.name = userName.value.trim() || "Anonymous";
    
    if (userId.name === "Anonymous") {
        userId.identity = false;
        userId.image = "anonymous.png"; // Placeholder for anonymous avatar
    } else {
        userId.identity = true;
        userId.image = "user.png"; // Placeholder for user avatar
    }

    userId.message = userComment.value.trim();
    userId.date = new Date().toLocaleString();

    // Create new comment elements dynamically
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("parents");

    const img = document.createElement("img");
    img.src = userId.image;
    img.alt = `${userId.name}'s Avatar`; // Add alt text for accessibility

    const contentDiv = document.createElement("div");

    const userNameH1 = document.createElement("h1");
    userNameH1.textContent = userId.name;

    const userMessageP = document.createElement("p");
    userMessageP.textContent = userId.message;

    const engagementDiv = document.createElement("div");
    engagementDiv.classList.add("engagements");

    const likeImg = document.createElement("img");
    likeImg.src = "like.png"; // Placeholder for like icon
    likeImg.alt = "Like";

    const shareImg = document.createElement("img");
    shareImg.src = "share.png"; // Placeholder for share icon
    shareImg.alt = "Share";

    engagementDiv.appendChild(likeImg);
    engagementDiv.appendChild(shareImg);

    const dateSpan = document.createElement("span");
    dateSpan.classList.add("date");
    dateSpan.textContent = userId.date;

    contentDiv.appendChild(userNameH1);
    contentDiv.appendChild(userMessageP);
    contentDiv.appendChild(engagementDiv);
    contentDiv.appendChild(dateSpan);

    commentDiv.appendChild(img);
    commentDiv.appendChild(contentDiv);

    // Append the new comment to the comments section
    comments.appendChild(commentDiv);

    // Clear input fields after posting
    userComment.value = "";
    userName.value = ""; // Optionally clear name field
    publishBtn.setAttribute("disabled", "disabled");
    publishBtn.classList.remove("abled");
}

// Add event listener to the publish button
publishBtn.addEventListener("click", addPost);
</script>
